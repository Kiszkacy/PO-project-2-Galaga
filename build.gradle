plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'galaga'
version '1.0'

repositories {
    mavenCentral()
    javafx {
        version = "17"
        modules = [ 'javafx.controls' ]
    }
}

ext {
    junitVersion = '5.8.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    getMainClass().set('galaga.Main')
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(16))
    }
}

dependencies {
    implementation group: 'org.processing', name: 'core', version: '3.3.6'
    implementation 'org.json:json:20220924'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version:'2.3.2'
    implementation group: 'org.jogamp.jogl', name: 'jogl-all-main', version:'2.3.2'
}

test {
    useJUnitPlatform()
}

